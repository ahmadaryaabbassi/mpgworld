<!-- templates/mpgepmcusers/signin.html -->
<!doctype html>
<html>
<head><meta charset="utf-8"><title>Sign in</title></head>
<body>
  <h1>Sign in</h1>
  {% if messages %}
    <ul>{% for m in messages %}<li style="color:red">{{ m }}</li>{% endfor %}</ul>
  {% endif %}
  <form method="post" action="{% url 'mpgepmcusers:signin' %}">
    {% csrf_token %}
    <label>Email: <input type="email" name="email" required></label><br>
    <label>Password: <input type="password" name="password" required></label><br>
    <p><a href="{% url 'mpgepmcusers:forgot_password' %}">Forgot Password?</a></p>

    <button type="submit">Sign in</button>
  </form>
  <p>Don't have an account? <a href="{% url 'mpgepmcusers:signup' %}">Sign up</a></p>
</body>
</html>
