<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Change Password - MPGEPMC</title>
</head>
<body>
  <h1>Change Password</h1>

  {% if messages %}
    <ul>
      {% for m in messages %}
        <li style="color:red">{{ m }}</li>
      {% endfor %}
    </ul>
  {% endif %}

  <form method="post" action="{% url 'mpgepmcusers:change_password' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Change Password</button>
  </form>

  <p><a href="{% url 'mpgepmcusers:home' %}">Back to Home</a></p>
</body>
</html>
